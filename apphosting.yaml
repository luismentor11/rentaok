env:
  - variable: GEMINI_API_VERSION
    value: v1
    availability:
      - BUILD
      - RUNTIME

  - variable: GEMINI_MODEL
    value: gemini-2.0-flash
    availability:
      - BUILD
      - RUNTIME

  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME
